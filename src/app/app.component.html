<h1>
  {{title}}
</h1>

<div>
  <input type="text" [(ngModel)]="filter">
  <button (click)="filterByColor()">Search by color</button>
</div>

<ul>
  <li *ngFor="let hero of heroes">{{hero.name}} - {{hero.color}}
    <button (click)="removeHero(hero)">Remove</button>
  </li>
</ul>

<div>
  <label for="heroName">Name</label>
  <input type="text" [(ngModel)]="heroName" id="heroName">
</div>
<div>
  <label for="color">Color </label>
  <input type="text" [(ngModel)]="color" id="color">
</div>
<div>
  <button (click)="addHero()">Add hero</button>
</div>
